<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe um número entre 1 e 100</p>
    <input type="number" id="inputNumero" placeholder="Digite seu palpite" />
    <button id="botaoAdivinhar">Tentar</button>
    <p id="mensagem"></p>
    <button id="reiniciar">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
